<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabella</title>
    </head>
    <body>
        <h1>La mia tabella</h1>
        <div>
            <table>
                <caption>
                    Iscritti corso di Laurea
                </caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Eta</th>
                        <th>Nazione</th>
                        <th>Descrizione</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Francesco</td>
                        <td>12</td>
                        <td>Italia</td>
                        <td>Ciao Ciao</td>
                    </tr>
                    <tr>
                        <td>Carlo</td>
                        <td>56</td>
                        <td>Italia</td>
                        <td>
                            <a
                                href="https://www.w3schools.com/">Dettagli</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Media eta</th>
                        <td>30</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
